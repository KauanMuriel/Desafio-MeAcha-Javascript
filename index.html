<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
    <header>
        <h1 id="title">ME ACHA!</h1>
        <h2 id="subtitle">ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
        <span class="material-symbols-outlined icon">travel_explore</span>
    </header>
    <main>
        <form>
            <label for="cepInput">Cep</label>
            <input type="text" name="cepInput" id="cepInput">
            <label for="ruaInput">Rua</label>
            <input type="text" name="ruaInput" id="logradouro">
            <label for="bairroInput">Bairro</label>
            <input type="text" name="bairroInput" id="bairro">
            <label for="cidadeInput">Cidade</label>
            <input type="text" name="cidadeInput" id="localidade">
            <label for="estadoInput">Estado</label>
            <input type="text" name="estadoInput" id="uf">
            <button type="submit" id="btn">BUSCAR</button>
        </form>
    </main>

    <script src="script/script.js"></script>
</body>
</html>
